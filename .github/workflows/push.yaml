name: Push

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Cache pip dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint
        run: |
          black --check --diff --skip-string-normalization --line-length 120 src/
          isort src/
          pylint src/

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3008

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        # don't use docker/build-push-action to create a ARG
        run: |
          docker buildx build \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg BUILD_DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg CONTAINER_IMAGE_VERSION=$(cat pyproject.toml | grep '^version' | cut -f2 -d'=' | tr -d ' "') \
            --platform linux/amd64 \
            --tag ghcr.io/${{ github.repository }}:latest \
            --tag ghcr.io/$$(cat pyproject.toml | grep '^version' | cut -f2 -d'=' | tr -d ' "'):latest \
            --push .

      - name: Logout from GitHub Container Registry
        run: |
          docker logout ghcr.io